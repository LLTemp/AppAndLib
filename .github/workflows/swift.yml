name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Pod install
      run: pod install --project-directory=./Cleverbase

    - name: Build
      run: xcodebuild -workspace ./CleverAppWithLib/CleverAppWithLib.xcworkspace -scheme CleverAppWithLib

